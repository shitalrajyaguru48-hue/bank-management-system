{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px">
    <h2 class="card-title text-center mb-4">Send Message to Manager</h2>

    <form method="POST">
      {% csrf_token %}

      <!-- Manager Name (readonly) -->
      <div class="mb-3">
        <label class="form-label">Manager Name</label>
        <input
          type="text"
          class="form-control"
          value="{{ manager_names }}"
          readonly
        />
      </div>

      <!-- Branch Name (readonly) -->
      <div class="mb-3">
        <label class="form-label">Branch Name</label>
        <input
          type="text"
          class="form-control"
          value="{{ customer_branch.name }}"
          readonly
        />
      </div>

      <!-- Message Field -->
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea
          name="message"
          class="form-control"
          rows="4"
          placeholder="Type your reply here"
          required
        ></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="bi bi-send-fill me-2"></i>Send
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
