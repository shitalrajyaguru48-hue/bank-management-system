{% extends 'base.html' %} {% block content %}

<div class="container mt-5">
  <h3 class="mb-4 text-center">Account Statement</h3>

  <table class="table table-hover align-middle">
    <thead class="table-primary">
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Balance After</th>
      </tr>
    </thead>
    <tbody>
      {% for s in statements %}
      <tr>
        <td>{{ s.created_at|date:"d-m-Y H:i" }}</td>
        <td
          class="{% if s.transaction_type == 'credit' %}text-success{% else %}text-danger{% endif %}"
        >
          {{ s.transaction_type|title }}
        </td>
        <td>{{ s.amount }}</td>
        <td>{{ s.balance_after }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="text-center">No transactions found</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
